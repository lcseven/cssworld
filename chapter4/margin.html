<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>
    <style>
        .father {
            padding: 0 10px;

        }
        .son {
            margin: 0 -10px;
            line-height: 20px;
            text-align: center;
            background-color: #e1e1e1;
        }
       html,body {
           margin: 0;
           width: 100%;
           height: 100%;
       }
        .home-icon-wrapper {
            display: flex;
            margin-bottom: 10px;
           
        }

        .home-icon-item {
            position: relative;
            flex: 1;
            float: left;
            text-align: center;
            height: 100px;
            line-height: 100px;
            color: #fff;
            
        }

        .home-icon-item:after {
            position: absolute;
            display: inline-block;
            content: '';
            width: 50px;
            height: 50px;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-radius: 50%;
            z-index: -1;
        }

        .home-icon-item:nth-of-type(1):after {
            background-color: #12dffd;
        }

        .home-icon-item:nth-of-type(2):after {
            background-color: #f05050;
        }

        .home-icon-item:nth-of-type(3):after {
            background-color: #fc8321;
        }

        .home-icon-item:nth-of-type(4):after {
            background-color: #0797d3;
        }

        .home-icon-item>.iconfont {
            font-size: 28px;
            font-style: normal;
        }

        .home-icon-item>.text {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 0;
            color: #333;
        }
        .bg {
           padding: 15px  30px;
           background-color: #efefef;
        }
       
        .ul-wrapper {
            padding-left: 0;
            margin-right: -15px;
        }
        .ul-wrapper::after {
            display: block;
            content: '';
            clear: both;
        }
         .li-item {
             float: left;
             width:25% ;
             box-sizing: border-box;
             border-right: 15px solid transparent;
             list-style-type:none;
             
         }
         .color {
             height: 150px;
             background-color: #8BC34A;
             border-radius: 10px;
         }
         .pos-rlt {
             position: relative;
             width: 500px;
             height: 300px;
             background-color: #08c;
             margin-top: 20px;
         }
         .pos-abt {
             position: absolute;
             top:0;
             left:0;
             right:0;
             bottom:0;
             width:200px;
             height:100px;
             background-color: #fff;
             margin: auto;
         }
    </style>
</head>

<body>
    <!-- marigin 改变子级宽度 -->
    <div class="father">
        <div class="son">barfoo</div>
    </div>

    <!-- 利用content生成伪元素以及margin:auto布局 -->

    <div class="home-icon-wrapper">
        <div class="home-icon-item">

            <i class="iconfont">1</i>


            <span class="text">培训</span>
        </div>
        <div class="home-icon-item">
            <i class="iconfont">2</i>
            <span class="text">会议</span>
        </div>
        <div class="home-icon-item">
            <i class="iconfont">3</i>
            <span class="text">学员服务</span>
        </div>
        <div class="home-icon-item">
            <i class="iconfont">4</i>
            <span class="text">资料下载</span>
        </div>
    </div>
    <!-- margin 等分布局 -->
    <div class="bg">
        <ul class="ul-wrapper">
            <li class="li-item">
               <div class="color"></div>
            </li>
            <li class="li-item">
                <div class="color"></div>
            </li>
            <li class="li-item">
                <div class="color"></div>
            </li>
            <li class="li-item">
                <div class="color"></div>
            </li>
        </ul>
    </div>
<!-- margin:auto 居中 -->
<div class="pos-rlt">
    <div class="pos-abt"></div>
</div>
</body>

</html>
